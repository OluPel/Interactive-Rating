<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>


 
</head>
<body>

<div class="StyleContainer">


<div class="RatingContainer">


  <div class="StarBtn">
    <img  src="./images/icon-star.svg" alt="" class="starBtn"> 
  </div>
  
  <br>

  <div class="RatingText">
    <h2>How did we do?</h2> 
  </div>
  
  <p class="RatingText">Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
 

<div class="RatingNumbers">
  <div class="numbers">
    <div class="numbersbutton" id="numbersbutton">
    <button class="button" id="button1">1</button>
    <button class="button" id="button2">2</button>
    <button class="button" id="button3">3</button>
    <button class="button" id="button4">4</button>
    <button class="button" id="button5">5</button>
    </div>
    
  </div>
</div>
  

  
 <br>


 <div class="Submit">
  
  <button id="SubmitBttn">Submit</button>

 </div>

 

</div>

<br>
<br>
<br>
<div class="CardThankyou" id="CardThankYou">
  <div class="ThankYouCard" id="ThankYou" >
    <div class="MainFeedback">
      <img src="./images/illustration-thank-you.svg" alt="" class="Feedback">
      <br>
      <br>
      <button>
        <span class="RatingCard" > You selected
          <span id="Rate"> 0 </span> out of 5 </span>
      </button>
          
    </div>
    
  
   <div class="FeedbackText">
  
    <h3 class="ThankYou"> Thank you! </h3>
  
    <p class="Appreciation"> We appreciate you taking the time to give a rating.
     If you ever need more support, donâ€™t hesitate to
     get in touch!</p>
   
   </div>
   
  </div>

</div>
